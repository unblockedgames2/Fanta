<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="icon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanta</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; 
            background-color: #000; 
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000; 
            z-index: -1; 
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 800px; 
            width: 90%; 
            padding: 20px;
            text-align: center;
            position: relative; 
        }

        .circle {
            width: 80px; 
            height: 80px; 
            border-radius: 50%; 
            overflow: hidden;
            margin-bottom: 20px; 
        }

        .circle img {
            width: 100%;
            height: auto;
            display: block;
        }

        h1 {
            font-size: 36px; 
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); 
        }

        h2 {
            font-size: 24px; 
            margin: 10px 0;
        }

        p {
            font-size: 18px; 
            margin: 0;
        }

        .navbar {
            position: absolute;
            top: 20px; 
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1; 
        }

        .navbar ul {
            display: flex;
            list-style-type: none;
            padding: 0;
        }

        .navbar li {
            margin: 0 20px;
            position: relative;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            position: relative;
        }

        .navbar a::before {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: white;
            transition: width 0.3s ease;
        }

        .navbar a:hover::before {
            width: 100%;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(30, 136, 229, 0.8);
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <audio id="background-audio">
        <source src="lofi.mp3" type="audio/mpeg">
    </audio>
    <div id="particles-js"></div>

    <nav class="navbar">
        <ul>
            <li><a href="https://github.com/unblockedgames2">Github</a></li>
            <li><a href="https://guns.lol/heckermangt">Bio</a></li>
        </ul>
    </nav>

    <div class="content">
        <div class="circle">
            <img src="https://cdn.discordapp.com/avatars/1218998899805519934/b1af0cff1e536c3cdd7362bb3f780cc8.png?size=1024&format=webp&quality=lossless&width=0&height=320" alt="Fanta PFP">
        </div>
        <div>
            <h1>NetCat</h1>
            <h2>R_0's BF ðŸ¥°</h2>
            <p>C#, C#, C# and F A N T A</p>
        </div>
    </div>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
